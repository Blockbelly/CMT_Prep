<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT Level I Sample Test - Bar Chart Patterns</title>
    <style>
        :root {
            --bg-primary: #f4f7fb;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #007aff;
            --card-bg: white;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --button-hover: #005bb5;
            --button-border: #e0e0e5;
            --button-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: var(--text-primary);
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-light), 0 8px 24px var(--shadow-medium);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #f2f2f7;
            border-radius: var(--button-radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            border: 1px solid var(--button-border);
        }

        .option:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 1px solid var(--button-border);
            padding: 10px 20px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .score {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .quiz-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>CMT Level I - Bar Chart Patterns (Ch 8)</h1>
   <br>	
<br>
    <div class="quiz-container" id="quiz"></div>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
        <button onclick="goHome()">Home</button>
        <button onclick="previousQuestion()">Back</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="skipQuestion()">Skip</button>
    </div>
    <div class="score" id="score">Correct: 0 | Incorrect: 0</div>
    <script>
        const questions = [
    {
        "question": "What is the foundation of all chart patterns?",
        "options": [
            "Moving averages",
            "Support and resistance",
            "Momentum oscillators",
            "Volume divergence"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is the primary purpose of identifying chart patterns?",
        "options": [
            "Predicting market cycles",
            "Recognizing support and resistance zones",
            "Anticipating breakouts and market movements",
            "Calculating precise price levels"
        ],
        "correctAnswer": 2
    },
    {
        "question": "The concept of 'pattern recognition' in technical analysis relies primarily on:",
        "options": [
            "Historical price behavior",
            "Fundamental economic indicators",
            "Macroeconomic trends",
            "Volume-weighted averages"
        ],
        "correctAnswer": 0
    },
    {
        "question": "What is a common argument against the validity of chart patterns?",
        "options": [
            "They rely on market randomness",
            "They require advanced computation",
            "They are too time-sensitive",
            "They only apply to large timeframes"
        ],
        "correctAnswer": 0
    },
    {
        "question": "Which factor most influences the formation of chart patterns?",
        "options": [
            "Moving averages",
            "Human behavior and market psychology",
            "Corporate earnings reports",
            "Seasonal trends"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What characterizes a double top pattern?",
        "options": [
            "Two identical troughs",
            "Two significant peaks at a similar price level",
            "A single peak followed by a rounded bottom",
            "A sequence of declining highs"
        ],
        "correctAnswer": 1
    },
    {
        "question": "In an Adam and Eve double bottom, the Adam portion typically features:",
        "options": [
            "A rounded bottom",
            "A sharp and narrow trough",
            "A curved resistance line",
            "An extended consolidation phase"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is the key difference between a rectangle and a triple top?",
        "options": [
            "Volume patterns during formation",
            "The number of touches at resistance",
            "Whether the pattern is continuation or reversal",
            "Convergence of support and resistance lines"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Which pattern is typically associated with a symmetrical convergence of price levels?",
        "options": [
            "Double bottom",
            "Flag",
            "Triangle",
            "Rectangle"
        ],
        "correctAnswer": 2
    },
    {
        "question": "How is the target price for a triangle pattern often calculated?",
        "options": [
            "By doubling the breakout price",
            "Using the height of the triangle base",
            "Applying Fibonacci retracement levels",
            "Measuring the volume at breakout"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Continuation patterns suggest:",
        "options": [
            "A reversal of the prevailing trend",
            "The trend will continue in its current direction",
            "Increased volatility near the breakout",
            "A drop in volume during breakout"
        ],
        "correctAnswer": 1
    },
    {
        "question": "A double bottom pattern is categorized as:",
        "options": [
            "A continuation pattern",
            "A reversal pattern",
            "A trendless pattern",
            "A neutral pattern"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Which of the following is classified as a continuation pattern?",
        "options": [
            "Head and shoulders",
            "Flag",
            "Double top",
            "Adam and Eve"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Volume during the formation of a pattern usually:",
        "options": [
            "Increases",
            "Decreases",
            "Remains stable",
            "Spikes randomly"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What volume behavior confirms a valid breakout?",
        "options": [
            "A significant increase in volume",
            "A decrease in volume",
            "A flat volume trend",
            "Volume divergence"
        ],
        "correctAnswer": 0
    },
    {
        "question": "Failure in a breakout is typically defined by:",
        "options": [
            "Inadequate volume at breakout",
            "A reversal before achieving a minimum profit threshold",
            "Breaking through the pattern in the opposite direction",
            "A lack of trading activity"
        ],
        "correctAnswer": 1
    },
    {
        "question": "In a descending triangle, which line remains horizontal?",
        "options": [
            "Resistance",
            "Support",
            "Breakout line",
            "Midpoint line"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Which triangle pattern has the highest probability of upward breakouts?",
        "options": [
            "Symmetrical triangle",
            "Ascending triangle",
            "Descending triangle",
            "Broadening triangle"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Which term describes the apex of a triangle pattern?",
        "options": [
            "Cradle",
            "Base",
            "Peak",
            "Threshold"
        ],
        "correctAnswer": 0
    },
    {
        "question": "A flag pattern is best identified by:",
        "options": [
            "A broadening price range",
            "A sharp move followed by consolidation",
            "A narrowing support and resistance range",
            "A declining wedge shape"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What typically follows a falling wedge pattern?",
        "options": [
            "A downward breakout",
            "An upward breakout",
            "Continued consolidation",
            "A sideways price movement"
        ],
        "correctAnswer": 1
    },
    {
        "question": "The failure rate of a falling wedge is approximately:",
        "options": [
            "50%",
            "25%",
            "10%",
            "6%"
        ],
        "correctAnswer": 3
    },
    {
        "question": "In a head and shoulders pattern, the neckline is most important for:",
        "options": [
            "Measuring volume",
            "Confirming the breakout direction",
            "Identifying the head",
            "Calculating the retracement level"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Which of the following is true of an inverse head and shoulders pattern?",
        "options": [
            "It is a bearish reversal pattern",
            "It indicates upward breakouts",
            "Volume is irrelevant",
            "It forms only on daily charts"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Where is volume typically highest in a head and shoulders pattern?",
        "options": [
            "At the head",
            "At the right shoulder",
            "During the breakout",
            "Leading into the left shoulder"
        ],
        "correctAnswer": 3
    },
    {
        "question": "What distinguishes a diamond top from other patterns?",
        "options": [
            "It combines a broadening and symmetrical triangle",
            "It forms exclusively in bear markets",
            "It has no measurable breakout target",
            "It is a continuation pattern"
        ],
        "correctAnswer": 0
    },
    {
        "question": "A 'shortfall' in a rectangle pattern suggests:",
        "options": [
            "An imminent breakout in the opposite direction",
            "Consolidation will continue",
            "Volume is irrelevant",
            "The breakout target will not be achieved"
        ],
        "correctAnswer": 0
    },
    {
        "question": "In a broadening pattern, support and resistance lines:",
        "options": [
            "Converge",
            "Diverge",
            "Remain horizontal",
            "Are irrelevant"
        ],
        "correctAnswer": 1
    },
        ];

        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        const answeredQuestions = new Set();

        const updateScore = () => {
            document.getElementById("score").textContent = `Correct: ${correctCount} | Incorrect: ${incorrectCount}`;
        };

        const displayQuestion = () => {
            const question = questions[currentQuestionIndex];
            const quizContainer = document.getElementById("quiz");
            const feedback = document.getElementById("feedback");
            feedback.textContent = ""; // Clear feedback for new question

            quizContainer.innerHTML = `
                <div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options
                            .map((option, i) => `<div class="option" onclick="checkAnswer(${i})">${option}</div>`)
                            .join("")}
                    </div>
                </div>`;
        };

        const checkAnswer = (selectedOption) => {
            if (answeredQuestions.has(currentQuestionIndex)) return;

            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById("feedback");

            if (selectedOption === question.correctAnswer) {
                correctCount++;
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
            } else {
                incorrectCount++;
                feedback.textContent = `Incorrect! Correct answer: ${question.options[question.correctAnswer]}`;
                feedback.style.color = "red";
            }

            answeredQuestions.add(currentQuestionIndex);
            updateScore();
        };

        const nextQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const previousQuestion = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                alert("This is the first question.");
            }
        };

        const skipQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const goHome = () => {
            window.location.href = "Index.html"; // Replace with your home page URL
        };

        // Initial display
        displayQuestion();
    </script>
</body>
</html>
