        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: var(--text-primary);
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-light), 0 8px 24px var(--shadow-medium);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #f2f2f7;
            border-radius: var(--button-radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            border: 1px solid var(--button-border);
        }

        .option:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 1px solid var(--button-border);
            padding: 10px 20px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .score {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .quiz-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>

        let currentQuestionIndex = 0;

        const answeredQuestions = new Set();

        const updateScore = () => {
            document.getElementById("score").textContent = `Correct: ${correctCount} | Incorrect: ${incorrectCount}`;
        };

        const displayQuestion = () => {
            const question = questions[currentQuestionIndex];
            const quizContainer = document.getElementById("quiz");
            const feedback = document.getElementById("feedback");
            feedback.textContent = ""; // Clear feedback for new question

            quizContainer.innerHTML = `
                <div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options
                            .map((option, i) => `<div class="option" onclick="checkAnswer(${i})">${option}</div>`)
                            .join("")}
                    </div>
                </div>`;
        };

        const checkAnswer = (selectedOption) => {
            if (answeredQuestions.has(currentQuestionIndex)) return;

            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById("feedback");

            if (selectedOption === question.correctAnswer) {
                correctCount++;
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
            } else {
                incorrectCount++;
                feedback.textContent = `Incorrect! Correct answer: ${question.options[question.correctAnswer]}`;
                feedback.style.color = "red";
            }

            answeredQuestions.add(currentQuestionIndex);
            updateScore();
        };

        const nextQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
