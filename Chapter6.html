<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT Level I Sample Test - Bar Chart Patterns</title>
    <style>
        :root {
            --bg-primary: #f4f7fb;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #007aff;
            --card-bg: white;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --button-hover: #005bb5;
            --button-border: #e0e0e5;
            --button-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: var(--text-primary);
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-light), 0 8px 24px var(--shadow-medium);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #f2f2f7;
            border-radius: var(--button-radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            border: 1px solid var(--button-border);
        }

        .option:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 1px solid var(--button-border);
            padding: 10px 20px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .score {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .quiz-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>CMT Level I - Breakouts, Stops and Retracements </h1>
   <br>	
<br>
    <div class="quiz-container" id="quiz"></div>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
        <button onclick="goHome()">Home</button>
        <button onclick="previousQuestion()">Back</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="skipQuestion()">Skip</button>
    </div>
    <div class="score" id="score">Correct: 0 | Incorrect: 0</div>
    <script>
        const questions = [
            {
               
                question: "What does a double top pattern signify?",
                options: [
                    "Continuation of an uptrend",
                    "Potential reversal to a downtrend",
                    "Indecision in the market",
                    "Strong bullish momentum"
                ],
                correctAnswer: 1
            },
          {
                question: "What does a double top pattern signify?",
                options: [
                    "Continuation of an uptrend",
                    "Potential reversal to a downtrend",
                    "Indecision in the market",
                    "Strong bullish momentum"
                ],
                correctAnswer: 1
            },
            {
                question: "Which of these is a continuation pattern?",
                options: [
                    "Head and shoulders",
                    "Ascending triangle",
                    "Double bottom",
                    "Bullish engulfing"
                ],
                correctAnswer: 1
            },

    { 
        question: "What constitutes a valid breakout of a support zone?", 
        options: [
            "An intraday break below the support zone", 
            "A close below the support zone", 
            "A long shadow extending below the support zone", 
            "High volume without price confirmation"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "How can breakouts be confirmed using time?", 
        options: [
            "By waiting for the next day's open", 
            "By waiting a specified number of periods after penetration", 
            "By checking pre-market activity", 
            "By analyzing after-hours trading"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "Which volume pattern typically indicates a higher likelihood of a successful breakout?", 
        options: [
            "Decreasing volume as price approaches resistance", 
            "Increasing volume as price approaches resistance", 
            "Steady volume throughout", 
            "No volume consideration needed"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "What is the primary purpose of exit stops?", 
        options: [
            "To maximize profits", 
            "To protect capital from further loss", 
            "To enter new positions", 
            "To average down positions"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "What happens to a stop order when it is triggered?", 
        options: [
            "It remains a limit order", 
            "It becomes a market order", 
            "It becomes a good-till-canceled order", 
            "It gets canceled automatically"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "When using trailing stops, which is NOT allowed?", 
        options: [
            "Moving the stop closer to price", 
            "Moving the stop away from price", 
            "Keeping the stop at the same level", 
            "Adjusting the stop based on new highs"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "The Chandelier stop is based on which volatility measure?", 
        options: [
            "Standard Deviation", 
            "Beta", 
            "ATR (Average True Range)", 
            "Pivot Points"
        ], 
        correctAnswer: 2 
    },
    { 
        question: "What is True Range?", 
        options: [
            "Today's high minus today's low", 
            "The maximum of three calculations including today's range and gaps", 
            "Yesterday's close minus today's open", 
            "Today's open minus yesterday's close"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "Beta measures volatility in relation to:", 
        options: [
            "Previous day's trading range", 
            "The S&P 500 or reference index", 
            "Industry average", 
            "Company's historical volatility"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "When anticipating breakouts, which pattern suggests a higher probability of success?", 
        options: [
            "Increasing retracements with increasing volume", 
            "Diminishing retracements with decreasing volume", 
            "Diminishing retracements with stable volume", 
            "Equal retracements with increasing volume"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "The Parabolic SAR indicator:", 
        options: [
            "Maintains a constant acceleration factor", 
            "Decreases its acceleration factor over time", 
            "Increases its acceleration factor the longer a trend persists", 
            "Does not use an acceleration factor"
        ], 
        correctAnswer: 2 
    },
    { 
        question: "When using swing stops, where should the initial stop be placed?", 
        options: [
            "At the previous swing high", 
            "At the previous swing low", 
            "At the entry price", 
            "At a fixed percentage below entry"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "Money stops are primarily based on:", 
        options: [
            "Technical analysis", 
            "Available capital", 
            "Market volatility", 
            "Time frames"
        ], 
        correctAnswer: 1 
    },
    { 
        question: "What is considered a limitation of using percentage gain stops?", 
        options: [
            "They don't consider market volatility", 
            "They're too rigid", 
            "They're too flexible", 
            "They require constant monitoring"
        ], 
        correctAnswer: 0 
    },
    { 
        question: "The primary purpose of entry stops is to:", 
        options: [
            "Protect profits", 
            "Capture confirmed breakouts", 
            "Minimize losses", 
            "Average down positions"
        ], 
        correctAnswer: 1 
    },

        ];

        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        const answeredQuestions = new Set();

        const updateScore = () => {
            document.getElementById("score").textContent = `Correct: ${correctCount} | Incorrect: ${incorrectCount}`;
        };

        const displayQuestion = () => {
            const question = questions[currentQuestionIndex];
            const quizContainer = document.getElementById("quiz");
            const feedback = document.getElementById("feedback");
            feedback.textContent = ""; // Clear feedback for new question

            quizContainer.innerHTML = `
                <div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options
                            .map((option, i) => `<div class="option" onclick="checkAnswer(${i})">${option}</div>`)
                            .join("")}
                    </div>
                </div>`;
        };

        const checkAnswer = (selectedOption) => {
            if (answeredQuestions.has(currentQuestionIndex)) return;

            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById("feedback");

            if (selectedOption === question.correctAnswer) {
                correctCount++;
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
            } else {
                incorrectCount++;
                feedback.textContent = `Incorrect! Correct answer: ${question.options[question.correctAnswer]}`;
                feedback.style.color = "red";
            }

            answeredQuestions.add(currentQuestionIndex);
            updateScore();
        };

        const nextQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const previousQuestion = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                alert("This is the first question.");
            }
        };

        const skipQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const goHome = () => {
            window.location.href = "index.html"; // Replace with your home page URL
        };

        // Initial display
        displayQuestion();
    </script>
</body>
</html>
