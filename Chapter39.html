        :root {

            --card-bg: white;

            --shadow-medium: rgba(0, 0, 0, 0.12);
            --button-hover: #005bb5;
            --button-border: #e0e0e5;
            --button-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {

            margin-bottom: 20px;
            font-size: 28px;
            color: var(--text-primary);
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-light), 0 8px 24px var(--shadow-medium);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #f2f2f7;
            border-radius: var(--button-radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            border: 1px solid var(--button-border);
        }

        .option:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-buttons button {

            border: 1px solid var(--button-border);
            padding: 10px 20px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .score {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .quiz-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
